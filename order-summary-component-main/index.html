<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500;1,700&display=swap"
    rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="top-image">
        <img src="images/illustration-hero.svg">
      </div>
      <div class="bottom-part">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="price-plan">
          <img src="images/icon-music.svg">
          <div class="flex-col">
            <div>
              <h2>Annual Plan</h2>
            </div>
            <div class="pricing">
              $59.99/year
            </div>
          </div>
          <div class="change"><a href="#">Change</a></div>
        </div>
        <div class="button-payment">
          <h2>Proceed to Payment</h2>
        </div>
        <div class="cancel">
          <h2>Cancel Order</h2>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
